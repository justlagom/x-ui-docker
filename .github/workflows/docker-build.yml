name: Docker Build and Publish Custom X-UI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发

env:
  REGISTRY: ghcr.io
  # 镜像名称：[你的用户名]/[仓库名] (例如: justlagom/ui-x)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 需要写入 packages 的权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 登录 GitHub 镜像仓库 (GHCR)
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 修正后的 Metadata 步骤 (生成 YY.MM.DD 标签)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            # 最终的 YY.MM.DD 格式标签
            type=raw,value={{date '06.01.02'}} 

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: ./Dockerfile 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 关键：将 runner 的架构信息传递给 Dockerfile
          build-args: |
            TARGETARCH=${{ runner.arch }}
